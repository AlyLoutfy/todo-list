<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="logo.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Todo List</title>
  </head>

  <body>
    <header>
      <img src="logo.png" alt="" width="65" />
    </header>
    <div class="main">
      <div class="nav">
        <div class="home">
          <div class="title">Home</div>
          <button class="nav-btn inbox active">
            <i class="fas fa-inbox"></i>
            Inbox
          </button>
          <button class="nav-btn today">
            <i class="fas fa-calendar"></i>
            Today
          </button>
          <button class="nav-btn week">
            <i class="fas fa-calendar"></i>
            Next 7 Days
          </button>
        </div>

        <div class="projects">
          <div class="title">Projects</div>
          <button>
            <i class="fas fa-plus"></i>
            Add Project
          </button>
        </div>
      </div>
      <div class="project-content"></div>
    </div>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        AlyLoutfy
      </p>
      <a href="https://github.com/AlyLoutfy">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
